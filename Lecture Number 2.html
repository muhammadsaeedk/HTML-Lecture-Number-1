<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Html Lecture NO 2</title>
    <style>
      /* Inline styles */
      h1 {
        color: skyblue;
        font-size: 24px;
        text-align: center;
      }
      
      /* Add padding to the form */
      form {
        padding: 10px;
      }
      
      /* Add cell spacing to the table */
      table {
        border-collapse: collapse;
        border-spacing: 0;
      }
      
      td, th {
        border: 1px solid grey;
        padding: 5px;
      }
    </style>
  </head>
  <body>
    <!-- Heading -->
    <h1>Welcome to my webpage!</h1>
    
    <!-- Paragraph -->
    <p>This is a paragraph of text. It can contain <a href="https://www.google.com">links</a>, <em>emphasized</em> words, <strong>strong</strong> words, and more.</p>
    
    <!-- Image -->
    <img src="https://picsum.photos/200/300" alt="A random image">
    
    <!-- List -->
    <ul>
      <li>Item 1</li>
      <li>Item 2</li>
      <li>Item 3</li>
    </ul>
    
    <!-- Table -->
    <table cellspacing="10">
      <tr>
        <th>Header 1</th>
        <th>Header 2</th>
        <th>Header 3</th>
      </tr>
      <tr>
        <td>Cell 1</td>
        <td>Cell 2</td>
        <td>Cell 3</td>
      </tr>
      <tr>
        <td>Cell 4</td>
        <td>Cell 5</td>
        <td>Cell 6</td>
      </tr>
    </table>
    
    <!-- Form -->
    <form>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
      <br>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      <br>
      <label for="message">Message:</label>
      <textarea id="message" name="message"></textarea>
      <br>
      <input type="submit" value="Send">
    </form>
    
    <!-- Script -->
    <script>
      // JavaScript code goes here
      console.log("Hello, world!");
    </script>
  </body>
</html>
